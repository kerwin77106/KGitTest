<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


    <h1>簡易聊天室</h1>


    <div>
        名字：<input type="text" id="username" placeholder="輸入你的名字">
    </div>
    <div id="messages"></div>


    <input type="text" id="input" placeholder="輸入訊息...">
    <button onclick="sendMessage()">送出</button>


  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const username = document.getElementById('username');


    const apiBase = 'http://localhost:8000'; // ✅ <--- 請改成你的 ngrok 網址


    function sendMessage() {
      const name = username.value.trim();
      const text = input.value.trim();
      if (!name || !text) {
        alert("請輸入名字和訊息！");
        return;
      }


      fetch(`${apiBase}/chat/send`, {
        method: 'POST',
        mode: 'cors', // ✅ 很關鍵
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, message: text })
      })
        .then(() => {
          input.value = '';
          loadMessages();
        })
        .catch(err => {
          console.error("送出失敗", err);
        });
    }


    async function loadMessages() {
      try {
         const resp = await fetch(`${apiBase}/chat/messages`, {
          method: 'GET', // 或 POST 之類
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        });
        const data = await resp.json();
        messages.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.innerHTML = `<b>${msg.name}</b> (${msg.time})：${msg.message}`;
          messages.appendChild(div);
        });
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML = '<i>載入失敗</i>' + err;
        console.error("載入訊息錯誤：", err); 0
      }
    }


    setInterval(loadMessages, 500);
    loadMessages();
  </script>




</body>
</html>
