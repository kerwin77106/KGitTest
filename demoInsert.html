	<!DOCTYPE html>
	<html lang="zh-Hant">
	<head>
	  <meta charset="UTF-8">
	  <title>簡單表單</title>
	</head>
	<body>
	  <h2>客戶新增表單</h2>
	  <label for="name">姓名：</label>
	  <input type="text" id="name">
	  <label for="name">電話：</label>
	  <input type="text" id="phone">
	  <label for="name">車牌號碼：</label>
	  <input type="text" id="license_plate">	 
	  <label for="name">車輛廠牌：</label>
	  <input type="text" id="vehicle_brand">
	  <label for="name">備註：</label>
	  <input type="text" id="notes">		 	  
	  <button onclick="insertpost()">新增</button>
	  <script>
	    function insertpost() {
	      //姓名正確的
	      let name = document.getElementById("name").value;
	      let phone = document.getElementById("phone").value;
		  let license_plate = document.getElementById("license_plate").value;
		  let vehicle_brand = document.getElementById("vehicle_brand").value;
		  let notes = document.getElementById("notes").value;		  
	      if (name && phone) {
	        //格式檢查
	        fetch('http://localhost:8000/api/2/insert', {
	          method: 'POST',
	          mode: 'cors', // ✅ 很關鍵
	          body: JSON.stringify({table:"crc.drivers",
	            name: name,
	            phone: phone
				,license_plate: license_plate
	            ,vehicle_brand: vehicle_brand
	            ,notes: notes
	          }),

	        })
	      } else {
	        alert("請輸入姓名");
	      }
	    }
	  </script>
	</body>
	</html>
